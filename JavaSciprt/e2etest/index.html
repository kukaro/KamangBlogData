<body>
    <h1>hello</h1>
    <textarea id="myarea" cols="40" rows="40"></textarea><br>
    <input type="text" id="mytext">&nbsp;<input type="button" value="제출" onclick="myclick()" id="mybtn">
    <script>
        function myclick() {
            let chat = $('#mytext').val() + '\n';
            console.log(chat);
            $('#mytext').val('');
            $('#myarea').val($('#myarea').val() + chat);
            console.log($('#myarea').val());
        }
        function myfunc() {
            console.log('hi');
        };

        let test = {
            value: 10,
            name: 'ktj',
            func: myfunc,
            func2: ()=>{console.log('hi')}
        };

        function f(obj){
            let keys = Object.keys(obj);
            for(let key of keys){
                if(typeof obj[key] ==='function'){
                    obj[key] = obj[key].toString();
                }
            }
        }

        f(test);
        
        let myObj = JSON.parse(JSON.stringify(test))
        console.log(myObj)
    </script>
