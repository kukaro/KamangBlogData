<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sum(num) {
        return num + this.num1 + this.num2;
    }

    var myObj = {num1:20, num2: 3};

    var customSum = sum.bind(myObj);

    console.log(customSum(5));
</script>
</body>
</html>
